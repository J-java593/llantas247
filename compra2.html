<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Llanta Michelin Latitude - Llantas247</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-text">
                <div class="header-text-bg">
                    <h1>Llantas247</h1>
                    <p>Venta al Por Mayor de Llantas</p>
                </div>
            </div>
            <img src="Logo.png" alt="Llantas247 Logo" class="logo">
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="index.html#about">Acerca de Nosotros</a></li>
            <li><a href="index.html#products">Productos</a></li>
            <li><a href="index.html#contact">Contacto</a></li>
        </ul>
    </nav>

    <section id="product-details" class="section">
        <div class="container">
            <h2>Llanta Evolution Sport</h2>
            <img src="llanta2.jpg" alt="Llanta Evolution Sport" class="product-img">
            <p>Precios por 10 llantas: $1000</p>
            <p>Precios por 15 llantas: $1450</p>
            <p>Precios por 20 llantas: $1900</p>
            <form action="pedido.html" method="post">
                <label for="quantity">Cantidad:</label>
                <select name="quantity" id="quantity">
                    <option value="10">10 llantas - $1000</option>
                    <option value="15">15 llantas - $1450</option>
                    <option value="20">20 llantas - $1900</option>
                </select>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit" class="btn">Realizar Pedido</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <img src="Logo.png" alt="Llantas247 Logo" class="logo">
            <div class="footer-text-bg">
                <p>&copy; 2024 Llantas247. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
